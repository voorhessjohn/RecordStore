<div class="page-header">
    <h1>{% if num_records %}{{ num_records }}{% else %}0{% endif %} records saved. </h1>
    <p><a href="{{ url_for('index') }}">See all records.</a></p>
</div>

<form method="POST">
	{{ form.hidden_tag() }}
	{{ form.userName.label }} {{ form.userName() }}<br>
	{{ form.email.label }} {{ form.email() }}<br>
	{{ form.submit() }}<br>
</form>

<div>
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
</div>
